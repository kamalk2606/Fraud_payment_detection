<!DOCTYPE html>
<html>
<head>
    <title>Online Payments Fraud Detection</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <style>
        .user-info {
            text-align: right;
            padding: 10px;
            background-color: #f1f1f1;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="user-info">
        Welcome, {{ session.username }} | <a href="/logout" class="logout-btn">Logout</a>
    </div>
    
    <div class="input">
        <h1>Online Payments Fraud Detection</h1>
        <form method="post" action="/predict">
            <label>Step:</label>
            <input type="number" name="step" placeholder="Step" required>

            <label>Select Type:</label>
            <select name="type" required>
                <option value="none" selected disabled hidden>Select an Option</option>
                <option value="CASH_OUT">CASH_OUT</option>
                <option value="PAYMENT">PAYMENT</option>
                <option value="DEBIT">DEBIT</option>
                <option value="TRANSFER">TRANSFER</option>
            </select>

            <label>Amount:</label>
            <input type="number" step="0.01" name="amount" placeholder="Amount" required>

            <label>Old Balance Org:</label>
            <input type="number" step="0.01" name="oldbalanceOrg" placeholder="Old Balance Org" required>

            <label>New Balance Orig:</label>
            <input type="number" step="0.01" name="newbalanceOrig" placeholder="New Balance Orig" required>

            <label>Old Balance Dest:</label>
            <input type="number" step="0.01" name="oldbalanceDest" placeholder="Old Balance Dest" required>

            <label>New Balance Dest:</label>
            <input type="number" step="0.01" name="newbalanceDest" placeholder="New Balance Dest" required>

            <input type="submit" value="Predict">
        </form>
    </div>

    <p>Fraud Detection: {{ prediction }}</p>
</body>
</html>
